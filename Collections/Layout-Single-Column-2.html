
<header>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="navbar-brand">
			{% "Template-Header-Brand-Img" %}
		</div>
		<button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar">
			{% "Template-Header-Navbar-UL" %}
		</div>
		<div class="navbar-text mr-5">{% "Cart Icon" %}</div>
		<div class="navbar-text mr-5">{% "Login Button Form" %}</div>		
	</nav>
</header>
<main>
	<div class="my-5 container">{% "content box" %}</div>
</main>
<footer>
	<div class="footer text-light bg-dark container-fluid">
		<div class="container">
			<div class="footer-logo py-5">
				<div class="text-xs-center">{% "Template-Header-Brand-Img" %}</div>
			</div>
			<div class="row">
				<div class="mb-4 col-lg-3 col-md-6 col-sm-12">
					<div class="footer-box-c">{% "Template-Footer-Contact" %}</div>
				</div>

				<div class="mb-4 col-lg-3 col-md-6 col-sm-12">
					<div class="footer-box-d">{% "Template-Footer-Hours" %}</div>
				</div>

				<div class="mb-4 col-lg-6 col-md-12 col-sm-12">
					<div class="footer-box-a">{% "Template-Footer-About" %}</div>
				</div>
			</div>
			<div class="row">
				<div class="text-center copy-title col-12 mx-auto">{% "Template-Footer-Copyright" %}</div>
			</div>
		</div>
	</div>
</footer>
